<!-- Example HTML structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Game Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="title-card">Web API Coding Quiz</div>
        <button id="start-btn">Start Game!</button>
    </header>
    <nav>
        <div id="card-timer">
            <div class="timer-text">
                <div class="timer-count">150</div>
                <h3>seconds remaining!</h3>
            </div>
        </div>
    </nav>
    <main>
        <section id="question-section"></section>
        <ul id="choices-list"></ul>
        <div id="answer"></div>
        <div id="wordBlank">GAME OVER</div>
    </main>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
