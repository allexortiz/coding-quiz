<!-- Example HTML structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Game Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="title-card">Web API Coding Quiz</div>
        <button id="start-btn">Start Game!</button>
    </header>
    <nav>
        <div id="card-timer">
            <div class="timer-text">
                <div class="timer-count">150</div>
                <h3>seconds remaining!</h3>
            </div>
        </div>
    </nav>
    <main>
        <div class="question-container">
            <section id="question-section"></section>
            <ul id="choices-list"></ul>
            <h2 id="alert"></h2>
        </div>
        <div id="wordBlank">
            <h1 id="game-over">Game Over!</h1>
            <label for="initials">Initials</label>
            <input id="initials" type="text">
            <h2 id="final-score"></h2>
            <button id="btn">Submit Score</button>
        </div>
    </main>
    <script type="text/javascript" src="./assets/js/questions.js"></script>
    <script type="text/javascript" src="./assets/js/logic.js"></script>
    <script type="text/javascript" src="./assets/js/scores.js"></script>
</body>
</html>
